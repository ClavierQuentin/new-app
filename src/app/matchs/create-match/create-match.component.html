<a routerLink="/matchs" class="btn btn-primary m-2">Revenir à la liste</a>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group m-2">
            <label class="form-label">Premier joueur</label>
            <select class="form-control" [(ngModel)]="firstPlayerId" (change)="onSelectFirstPlayer()">
                <option selected>---Choisir un joueur---</option>
                <option *ngFor="let p of playerList" [value]="p.id">{{ p.firstName }} {{ p.lastName }}</option>
            </select>
        </div>
        <div class="form-group m-2" [hidden]="!isFirstPlayerSelected">
            <label class="form-label">Deuxième Joueur</label>
            <select class="form-control" [(ngModel)]="secondPlayerId">
                <option *ngFor="let p of secondPlayerList" [value]="p.id">{{p.firstName}} {{ p.lastName }}</option>
            </select>
        </div>
        <div class="form-group m-2">
            <label class="form-label">Choisir un arbitre</label>
            <select class="form-control" [(ngModel)]="refereeId">
                <option *ngFor="let a of refereeList" [value]="a.id">{{a.firstName}} {{a.lastName}}</option>
            </select>
        </div>
        <div class="form-group m-2">
            <label class="form-label">Choisir un court</label>
            <select class="form-control" [(ngModel)]="courtId">
                <option *ngFor="let c of courtList" [value]="c.id">{{c.name}}</option>
            </select>
        </div>
        <div class="form-group m-2">
            <label class="form-label">Choisir un tournoi</label>
            <select class="form-control" [(ngModel)]="tournamentId">
                <option *ngFor="let t of tournamentList" [value]="t.id">{{t.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label">Choisir une date</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="match.startingDate">
        </div>
    </div>
</div>
<button class="btn btn-warning m-3" (click)="onAddMatch()">Enregistrer</button>
